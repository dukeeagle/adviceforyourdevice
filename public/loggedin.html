<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New Client</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Client</h4>
      </div>
      <div class="modal-body">

        <div class="panel panel-default">
      <div class="panel-body">
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Name</span>
        <input type="text" class="form-control" id="clientname" placeholder="Client's Name" aria-describedby="basic-addon1">
      </div>


      <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Device 1</span>
      <input type="text" class="form-control" id="device1" placeholder="First Device" aria-describedby="basic-addon1">
    </div>



    <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Device 2</span>

    </div>


    <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Device 3</span>
    <input type="text" class="form-control" id="device3" placeholder="Third Device" aria-describedby="basic-addon1">
    </div>

    <button type="button" class="btn btn-default btn-lg" type="reset" id="submitUserData">Submit
    </button>

    </div>
    </div>
